    <div>

    <form id="exam-form">
      <h2>ğŸ“ CrÃ©er un nouvel examen</h2>

      <label for="title">Titre de l'examen :</label><br />
      <input
        class="same-cls"
        type="text"
        id="title"
        name="title"
        required
      /><br /><br />

      <label for="description">Description :</label><br />
      <textarea
        class="same-cls"
        id="description"
        name="description"
        rows="4"
        required
      ></textarea
      ><br /><br />

      <label for="audience">Public cible :</label><br />
      <input
        class="same-cls"
        type="text"
        id="audience"
        name="audience"
        required
      /><br /><br />

      <button type="submit" id="create-btn">CrÃ©er l'examen</button>
      <p id="result" style="margin-top: 15px; font-weight: bold"></p>
    </form>

    <script>
      const form = document.getElementById("exam-form");
      const result = document.getElementById("result");
      const createBtn = document.getElementById("create-btn");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        result.textContent = "";
        createBtn.disabled = true;
        createBtn.textContent = "CrÃ©ation...";

        const title = document.getElementById("title").value;
        const description = document.getElementById("description").value;
        const audience = document.getElementById("audience").value;

        try {
          const response = await fetch("http://localhost:3000/exams/create", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ title, description, audience }),
          });

          const data = await response.json();

          if (response.ok) {
            const examId = data.link.split("/").pop();
            result.innerHTML = `
              âœ… Examen crÃ©Ã© avec succÃ¨s !<br/>
              ID de l'examen : <strong>${examId}</strong><br/>
              
            `;
          } else {
            result.textContent = "âŒ " + data.message;
          }
        } catch (err) {
          result.textContent = "Erreur serveur : " + err.message;
        } finally {
          createBtn.disabled = false;
          createBtn.textContent = "CrÃ©er un examen";
        }
      });
    </script>
  </body>
