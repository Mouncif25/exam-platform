<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css"> <!-- if you have CSS -->
</head>
<body>
  <form action="#" method="POST">
    <h2>Login</h2>
    <label for="email">Email:</label><br>
    <input class="same-cls" type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label><br>
    <input class="same-cls" type="password" id="password" name="password" required><br><br>

    <button type="submit">Login</button>
  </form>
</body>
</html>
