<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Connexion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body2">
    <form action="javascript:void(0)" method="POST">
      <h2>Connexion</h2>

      <label for="email">E-mail :</label><br />
      <input
        class="same-cls"
        type="email"
        id="email"
        name="email"
        placeholder="Entrez votre e-mail"
        required
      /><br /><br />

      <label for="password">Mot de passe :</label><br />
      <div style="position: relative">
        <input
          class="same-cls"
          type="password"
          id="password"
          name="password"
          required
          placeholder="Entrez votre mot de passe"
        />
        <span
          id="toggle-password"
          style="
            position: absolute;
            right: -11px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 16px;
            color: #888;
          "
          >üëÅÔ∏è‚Äçüó®Ô∏è
        </span>
      </div>

      <br /><br />

      <button id="login-btn" type="submit">Se connecter</button>
      <div class="new">
        <a href="index.html">Cr√©er un compte</a>
      </div>
      <p
        id="login-error"
        style="color: red; text-align: center; margin-top: 10px"
      ></p>
    </form>

    <script>
      const form = document.querySelector("form");
      const loginBtn = document.getElementById("login-btn");
      const errorMsg = document.getElementById("login-error");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorMsg.textContent = "";
        loginBtn.disabled = true;
        loginBtn.textContent = "Connexion en cours...";

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const response = await fetch("http://localhost:3000/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const result = await response.json();

          if (response.ok) {
            alert(result.message); // ‚úÖ This should also be in French from the server if possible
            if (result.role === "teacher") {
              window.location.href = "teacher-dashboard.html";
            } else if (result.role === "student") {
              window.location.href = "student-dashboard.html";
            } else {
              errorMsg.textContent = "‚ùå R√¥le d'utilisateur inconnu.";
            }
          } else {
            errorMsg.textContent = result.message;
          }
        } catch (error) {
          errorMsg.textContent = "Erreur du serveur : " + error.message;
        } finally {
          loginBtn.disabled = false;
          loginBtn.textContent = "Se connecter";
        }
      });
    </script>

    <script>
      const togglePassword = document.getElementById("toggle-password");
      const passwordInput = document.getElementById("password");

      togglePassword.addEventListener("click", () => {
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);
        togglePassword.textContent = type === "password" ? "üëÅÔ∏è‚Äçüó®Ô∏è" : "üôà";
      });
    </script>
  </body>
</html>
