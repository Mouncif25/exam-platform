<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Tableau de bord étudiant</title>
    <link rel="stylesheet" href="style4.css" />
  </head>
  <body>
    <div class="container">
      <!-- ✅ Barre de navigation (version simple) -->
      <nav>
        <a href="student-dashboard.html">🏠 Accueil</a> |
        <a href="take-exam.html">📝 Passer un examen</a> |
        <a href="login.html">🔓 Déconnexion</a>
      </nav>

      <h1>🎓 Tableau de bord de l'étudiant</h1>

      <p>
        Bienvenue ! Entrez l'identifiant de l'examen ci-dessous pour commencer :
      </p>

      <form id="exam-form">
        <label for="examId">ID de l'examen :</label>
        <input type="text" id="examId" required />
        <button type="submit">Commencer l'examen</button>
      </form>
    </div>

    <script>
      const form = document.getElementById("exam-form");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const examId = document.getElementById("examId").value.trim();

        if (examId) {
          // Rediriger vers la page take-exam avec examId dans l'URL
          window.location.href = `take-exam.html?examId=${examId}`;
        }
      });
    </script>
  </body>
</html>
