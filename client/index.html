<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form action="" method="post">
    <fieldset>
      <legend>Registration Form</legend>
      
      <div>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required placeholder="Enter your first name">
      </div>

      <div>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required placeholder="Enter your last name">
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>

      <div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      </div>

      <div>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male"> Male
        <input type="radio" id="female" name="gender" value="female"> Female
        <input type="radio" id="other" name="gender" value="other"> Other
      </div>

      <div>
        <label for="institution">Institution:</label>
        <input type="text" id="institution" name="institution" required placeholder="Your institution name">
      </div>

      <div>
        <label for="sector">Sector:</label>
        <select id="sector" name="sector" required>
          <option value="web developer">Web Developer</option>
          <option value="app developer">App Developer</option>
          <option value="cybersecurity">Cybersecurity</option>
          <option value="game developer">Game Developer</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div>
        <button type="submit">Register</button>
      </div>
      
    </fieldset>
  </form>

</body>
</html>
