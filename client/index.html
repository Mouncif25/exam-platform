<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body1">
    <form id="register-form">
      <fieldset>
        <legend>Formulaire d'inscription</legend>

        <div>
          <label for="fname">Pr√©nom :</label>
          <input
            class="same-cls"
            type="text"
            id="fname"
            name="fname"
            required
            placeholder="Entrez votre pr√©nom"
          />
        </div>

        <div>
          <label for="lname">Nom :</label>
          <input
            class="same-cls"
            type="text"
            id="lname"
            name="lname"
            required
            placeholder="Entrez votre nom"
          />
        </div>

        <div>
          <label for="email">E-mail :</label>
          <input
            class="same-cls"
            type="email"
            id="email"
            name="email"
            required
            placeholder="Entrez votre e-mail"
          />
        </div>

        <div style="position: relative">
          <label for="password">Mot de passe :</label>
          <input
            class="same-cls"
            type="password"
            id="password"
            name="password"
            required
            placeholder="Entrez votre mot de passe"
          />
          <span
            id="toggle-password"
            style="
              position: absolute;
              right: -12px;
              top: 66%;
              transform: translateY(-50%);
              cursor: pointer;
              font-size: 16px;
              color: #888;
            "
            >üëÅÔ∏è‚Äçüó®Ô∏è</span
          >
        </div>

        <div>
          <label for="dob">Date de naissance :</label>
          <input class="same-cls" type="date" id="dob" name="dob" required />
        </div>

        <div>
          <label for="gender">Genre :</label>

          <br />
          <p>
            <input
              class="choice-icon"
              type="radio"
              id="male"
              name="gender"
              value="male"
            />
            <label for="male" class="font">Homme</label>
          </p>

          <p>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female" class="font">Femme</label>
          </p>
        </div>

        <div>
          <label for="institution">√âtablissement :</label>
          <input
            class="same-cls"
            type="text"
            id="institution"
            name="institution"
            required
            placeholder="Nom de votre √©tablissement"
          />
        </div>

        <div>
          <label for="major">Sp√©cialit√© :</label>
          <input
            class="same-cls"
            type="text"
            id="major"
            name="major"
            placeholder="Sp√©cialit√©"
            required
          />
        </div>
        <div>
          <label for="role">Type d'utilisateur :</label>
          <select id="role" name="role" required>
            <option value="">S√©lectionnez un type</option>
            <option value="student">√âtudiant</option>
            <option value="teacher">Enseignant</option>
          </select>
        </div>

        <div>
          <button type="submit">S'inscrire</button>
        </div>
        <div class="to-login">
          <a target="_blank" href="login.html">Se connecter</a>
        </div>
      </fieldset>
    </form>

    <script>
      const form = document.getElementById("register-form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const data = {
          fname: form.fname.value,
          lname: form.lname.value,
          email: form.email.value,
          dob: form.dob.value,
          gender: form.gender.value,
          institution: form.institution.value,
          major: form.major.value,
          role: form.role.value,
          password: form.password.value,
        };

        try {
          const response = await fetch("http://localhost:3000/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          const result = await response.json();
          alert(result.message); // ‚úÖ Ce message sera renvoy√© par le serveur (vous pouvez aussi le traduire c√¥t√© backend)
        } catch (err) {
          alert("Erreur du serveur : " + err.message);
        }
      });
    </script>

    <script>
      const togglePassword = document.getElementById("toggle-password");
      const passwordInput = document.getElementById("password");

      togglePassword.addEventListener("click", () => {
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);
        togglePassword.textContent = type === "password" ? "üëÅÔ∏è‚Äçüó®Ô∏è" : "üôà";
      });
    </script>
  </body>
</html>
